
<div class="login-form">
    
    <!-- <h1 id="login" class="login"></h1> -->
    <a><img src="assets/img/Logo_Okta_Japan_Blue_RGB.svg"></a>
<!-- <div class="csm-banner responsive"> -->
    
    
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()" id="loginpage">
        <p *ngIf="loginInvalid" class="text-danger">
        </p>
        <div class="form-group">
            <mat-form-field appearance="legacy" [style.width.px]=300>
                <mat-label>Username</mat-label>
                <input matInput placeholder="ユーザー名を入力してください。" cdkFocusInitial input type="email" class="form-control"
                    id="username" autocomplete="username" formControlName="username" required appAutoFocusDirective>
                <mat-icon matSuffix>adb</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" [style.width.px]=300>
                <mat-label>Password</mat-label>
                <input matInput placeholder="パスワードを入力してください。" input type="password" class="form-control"
                    id="exampleInputPassword1" autocomplete="current-password" formControlName="password" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </div>
        <button id="modal-login-button" type="submit" class="btn btn-primary mt-4 mb-3 button_custom">Login</button>
    </form>
    <link href="https://global.oktacdn.com/okta-signin-widget/5.9.1/css/okta-sign-in.min.css" type="text/css"
        rel="stylesheet" />
    <div id="okta-widget-container"></div>
